services:
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file: .env
    depends_on: [redis, db]
    ports: ["8000:8000"]

  worker:
    build: .
    command: celery -A app.celery_app.celery worker -l info --concurrency=4
    env_file: .env
    depends_on: [redis, db]

  beat:
    build: .
    command: celery -A app.celery_app.celery beat -l info
    env_file: .env
    depends_on: [redis, db]

  flower:
    build: .
    command: celery -A app.celery_app.celery flower --port=5555
    env_file: .env
    environment:
      # 기본 인증 (변경 권장)
      - FLOWER_BASIC_AUTH=${FLOWER_BASIC_AUTH}
    ports:
      - "5555:5555"
    depends_on: [redis]

  redis:
    image: redis:7

  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: pocketc
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports: ["3306:3306"]
