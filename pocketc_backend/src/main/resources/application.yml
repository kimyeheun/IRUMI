server:
  port: 8080

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${MYSQL_DB}?serverTimezone=Asia/Seoul
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      username: ${REDIS_USERNAME:default}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      ssl:
        enabled: true
  cloud:
    aws:
      s3:
        bucket-name: ${AWS_BUCKET_NAME}
      region:
        static: ap-northeast-2
      credentials:
        access-key: ${AWS_ACCESS_KEY_ID}
        secret-key: ${AWS_SECRET_ACCESS_KEY}
jwt:
  secret: ${JWT_SECRET}
ai:
  base-url: ${AI_BASE_URL}
springdoc:
  swagger-ui:
    # 'urls' 설정을 통해 여러 개의 API 문서를 그룹으로 묶는거
    urls:
      # 원래 Spring Boot API
      - name: 'Backend API (Spring Boot)'
        url: '/v3/api-docs'  # springdoc이 기본으로 생성하는 API 문서 경로
      # FastAPI
      - name: 'AI API (FastAPI)'
        url: '/ai/openapi.json' # Nginx에 설정된 FastAPI의 openapi.json 경로
---
spring:
  config:
    activate:
      on-profile: local
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:pocketcdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
  sql:
    init:
      mode: always
      platform: h2
      data-locations:
        - classpath:db/init_v1.sql
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD}
      ssl:
        enabled: true