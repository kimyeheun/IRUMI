user  nginx;
worker_processes  auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # gzip ì••ì¶•
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml;
  gzip_min_length 1024;

  # Spring Boot ì»¨í…Œì´ë„ˆë¡œ íŠ¸ë˜í”½ ë„˜ê¸°ê¸°
  upstream backend_app {
    server backend:8080;
  }

  server {
    listen 80;
    server_name _;  # ë„ë©”ì¸ êµ¬ë§¤í•˜ë©´ ì ìš©

    client_max_body_size 20m;

    # í—¬ìŠ¤ì²´í¬ìš©
    location = /nginx-health {
      return 200 'ok';
      add_header Content-Type text/plain;
    }

    location / {
      proxy_pass http://backend_app;
      proxy_http_version 1.1;

      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_set_header Upgrade    $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_connect_timeout   5s;
      proxy_send_timeout     60s;
      proxy_read_timeout     60s;

      proxy_buffering on;
    }

    # Jenkins UI (ê²½ë¡œ ê¸°ë°˜)
    location /jenkins/ {
      proxy_pass         http://jenkins:8080/jenkins/;
      proxy_http_version 1.1;

      # í•„ìˆ˜ í—¤ë”
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /jenkins;

      # ğŸ”¥ ì¶”ê°€: Jenkinsê°€ í˜¸ìŠ¤íŠ¸/í¬íŠ¸ë¥¼ ì •í™•íˆ ì¸ì§€í•˜ë„ë¡
      proxy_set_header X-Forwarded-Host   80;
      proxy_set_header X-Forwarded-Port    $server_port;

      # WebSocket/ìŠ¤íŠ¸ë¦¬ë° ëŒ€ì‘
      proxy_set_header Upgrade    $http_upgrade;
      proxy_set_header Connection "upgrade";

      # Jenkins ì½˜ì†” ì¶œë ¥ì´ ê¸¸ì–´ì§ˆ ìˆ˜ ìˆìœ¼ë‹ˆ íƒ€ì„ì•„ì›ƒ ì—¬ìœ 
      proxy_connect_timeout  300s;
      proxy_send_timeout     3600s;
      proxy_read_timeout     3600s;

      # ëŒ€ìš©ëŸ‰ ë¡œê·¸/ì½˜ì†” ìŠ¤íŠ¸ë¦¬ë° ì‹œ ë²„í¼ë§ ë¹„í™œì„±í™” ê¶Œì¥
      proxy_request_buffering off;
      proxy_buffering         off;

      proxy_redirect http://jenkins:8080/jenkins/ /jenkins/;
      absolute_redirect off;
    }
    # ë¦¬ë‹¤ì´ë ‰íŠ¸ìš©
    location = /jenkins {
      return 301 /jenkins/;
    }
  }
}
